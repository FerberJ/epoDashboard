<h1>Status</h1>
<mat-card
  *ngIf="isRunning"
 style="background-color: lightgreen; width: 350px; display: flex; align-items: center;">
  <p style="display: flex; align-items: center; margin: 0; padding: 5px">
    <mat-icon style="color: green; margin-right: 2px; scale: 0.7;">check_circle_outline</mat-icon>
    EPo produziert Strom
  </p>
</mat-card>

<mat-card
  *ngIf="!isRunning"
 style="background-color: lightcoral; width: 350px; display: flex; align-items: center;">
  <p style="display: flex; align-items: center; margin: 0; padding: 5px;">
    <mat-icon style="color: red; margin-right: 2px; scale: 0.7;">error_outline</mat-icon>
    EPo nicht aktiv
  </p>
</mat-card>

<div *ngIf="isRunning" style="width: 350px">
  <ngx-charts-gauge
    [scheme]="'cool'"
    [results]="data"
    [legend]="false"
    [animations]="true"
    xAxisLabel="name"
    yAxisLabel="value"
    [min]="0"
    [max]="50"
    [units]= '"km/h"'
    [bigSegments]="10"
    [smallSegments]="5"
    [startAngle]="-100"
    [angleSpan]="200"
      >
  </ngx-charts-gauge>
</div>
