<h1>Summary</h1>

<div style="width: 350px;">


  
  <ngx-charts-line-chart 
    [scheme]="'cool'"
    [results]="data"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    xAxisLabel="name"
    yAxisLabel="value"
    [timeline]="true"
    [autoScale]="false"
    [showGridLines]="false"
  >

  </ngx-charts-line-chart>
</div>
