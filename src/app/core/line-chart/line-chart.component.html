<h1>History</h1>
<p class="information">
  Zeigt die Temperatur vom EPo Floss im Zeitverlauf.
  [°C]
</p>
<div >


  
  <ngx-charts-line-chart 
    [scheme]="'cool'"
    [results]="data"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    xAxisLabel="name"
    yAxisLabel="°C"
    [timeline]="true"
    [autoScale]="false"
    [showGridLines]="false"
    
  >
 
  </ngx-charts-line-chart>


</div>
